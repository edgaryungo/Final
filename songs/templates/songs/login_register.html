{% extends 'main.html' %}

{% block content %}
{% if page == 'login' %}
<div class="container my-5">
    <form method="POST" action="">
        {% csrf_token %}
        <!-- {% csrf_token %} -->
        <div class="text-bg-light text-center text-muted mb-4">
            <i><h5>Choir Official's Registration</h5></i>
        </div>
        <div class="form-floating my-2">
            <input class="form-control" type="text" name="username" placeholder="Enter Username">
            <label for="">Username:</label>
        </div>
        <div class="form-floating">
            <input class="form-control" type="password" name="password" placeholder="Enter Password">
            <label for="">Password:</label>
        </div>

        <input class="btn btn-primary my-2" type="submit" value="Login">
    </form>

    <div class="mx-auto text-center">
        <p class="my-1">Don't have an account ?</p>
        <!-- <a class="btn btn-primary my-1" href="#" >Sign Up</a> -->
        <i><p>Registration page under construction.</p></i>
    </div>
    

</div>

{% else %}


{% endif %}

{% endblock %}
